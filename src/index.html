<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MetaStore</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login-register.css" rel="stylesheet" />
    <link rel="stylesheet" href="plugins/animated-text/animated-text.css">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body>
  <!-- Banner Start -->
  
  <ul >
      <a id="logout" class="h6 active toppanel" style="float:right;padding: 30px; padding-right: 250px;  display: none" onclick="closeSession()">Log out</a>
       <a id="username" class="h6 toppanel" style="float:right;padding: 30px;display: none;"></a>
  </ul>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
           <h2 class="cd-headline clip is-full-width mb-4 text-center"> MetaStore <br>
                      <span class="cd-words-wrapper text-color ">
                          <b class="is-visible">Everything you need. </b>
                          <b>Everything you want.</b>
                          <b>Now with blockchain.</b>
                      </span>
                  </h2>
             </div>
      </div>
      <hr/>
      <br/>
    </div>
  </section>
   <!-- Products LOAD HERE -->
  <div  class="open" style="background: black"> 
    <span class="cls"></span>
    <span>
      <ul class="sub-menu ">
        <li>
          <a  data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
        </li>
        <li>
          <a  data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a>
        </li>
        <li>
            <a >My account</a>
        </li>

      </ul>
    </span>
    <span class="cls"></span>
  </div>
      <div class="container">
          <div class="row">
              <div class="col-sm-4"></div>
             
          </div>
      <div id="productsRow" class="row">
        <!-- Products LOAD HERE -->
      </div>
    </div>

    <div id="productTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"  data-holder-rendered="true">
            <br/><br/>
            <strong>Type</strong>: <span class="product-type">Product</span><br/>
            <strong>Price</strong>: <span class="product-price">0</span> ETH<br/>
            <button class="btn btn-default btn-buy" type="button" data-id="0">Buy now!</button>
          </div>
        </div>
      </div>
    </div>

		 <div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
                  <h4 style="text-align: center; margin-bottom:0;">Users</h4>
                    <div class="modal-body">
                        <div class="box">
                            
                             <div class="content">
                               
                                <div class="division">
                                    <div class="line l"></div>
                                      <span> -</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="" action="" accept-charset="UTF-8">
                                    <input id="emailLogin" class="form-control" type="text" placeholder="username" name="username">
                                    <input id="passwordLogin" class="form-control" type="password" placeholder="Password" name="password">
                                    <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginUser()">
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                             <div class="form">
                                <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                                <input id="emailRegister" class="form-control" type="text" placeholder="username" name="username">
                                <input id="passwordRegister" class="form-control" type="password" placeholder="Password" name="password">
                                <input id="passwordRegisterConfirm" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                <input class="btn btn-default btn-register" type="button" value="Create account" onclick="registerUser()" name="commit">
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>Already have an account?</span>
                             <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
    		      </div>
		      </div>
		  </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/login-register.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/cookies.js"></script>
    <script src="plugins/animated-text/animated-text.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
